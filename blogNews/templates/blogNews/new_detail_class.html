{% extends 'blogNews/base.html'%}

{% block content %}
    <img class="new">
      <a class="btn btn-default" href="{% url 'new_edit_class' pk=new.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
      <h1>{{new.title}}</h1>
      <h4>{{new.subtitle}}</h4>
      <h4>{{new.body}}</h4>
      <h4>{{new.published_date}}</h4>
      <img src="{{new.image.url}}"/>
    </div>
{% endblock %}
